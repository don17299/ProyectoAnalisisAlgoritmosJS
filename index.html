<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!--styles-->
    <link rel="stylesheet" href="./css/index.css">

    <!--Bootstrap offline-->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./bootstrap/jquery.min.js"></script>
    
    <!--alerts offline-->
    <script src="./complementos/sweetalert2@11.js"></script>

</head>

<body>
    <div id="login">
        <h1 class="text-center text-black pt-4">Test de pensamiento computacional</h1>
        <br>
        <br>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center" style="color: white;">Ingresa tu nombre</h3>
                            <div class="form-group">
                                <label for="username" style="color: white;" >Nombre de Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div> 
                            <div id="personajes" class="text-center">
                                <h4>Selecciona tu personaje</h4><br>
                                <img src="./images/link.jpg" width="100px" height="100px">
                                <input class="form-check-input" type="radio" name="radio" id="link" checked> 
                                <img src="./images/zelda.jpg" width="100px" height="100px">
                                <input class="form-check-input" type="radio" name="radio" id="zelda">
                            </div>
                            <br>
                        </form>
                        <div class="container-fluid h-100"> 
                            <div class="align-items-center">
                                <div class="col text-center">
                                    <button id="start" class="btn btn-primary"> Empezar </button>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        Test de pensamiento lógico 
        Programado por: <br>Carlos Mario Duque Mejía<br>
        Claudia Patricia Ordoñez Enriquez<br>
        Sebastian Lugo Mateus
     </footer>
    
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
