<html lang="en">

<head>

    <!--Bootstrap offline-->

<body>
    <div id="login">
        <h1 class="text-center pt-1" style="color: white;font-family: 'Algerian'">Test de pensamiento lógico</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center" style="color: white;">Ingresa tu nombre</h3>
                            <div class="form-group">
                                <label for="userid" style="color: white;">Documento de Identificacion:</label><br>
                                <input type="number" name="userid" id="userid" class="form-control">
                            </div>
                            <div id="personajes" class="text-center">
                                <h4>Selecciona tu personaje</h4><br>
                                <img src="./images/link.jpg" width="100px" height="100px">
                                <input class="form-check-input" type="radio" name="radio" id="link" checked>
                                <img src="./images/zelda.jpg" width="100px" height="100px">
                                <input class="form-check-input" type="radio" name="radio" id="zelda">
                            </div>
                            <br>
                        </form>
                        <div class="container-fluid h-100">
                            <div class="align-items-center">
                                <div class="col text-center">
                                    <button id="start" class="btn btn-primary"> Empezar </button>
                                    <p id="loading" style="display:inline-block;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center py-0">
        <div class="container">
            <nav class="row">
                <ul class="col list-unstyled">
                    <li style="justify-content: center;align-items: center;text-align: center; margin-top: 5%">
                        Carlos Mario Duque Mejía<br>Claudia Patricia Ordóñez Enríquez<br>Sebastian Lugo Mateus</li>
                </ul>
                <ul class="col list-unstyled"
                    style="align-content: center;position: relative;align-items: center;justify-content: center">
                    <li
                        style="justify-content: center;align-items: center;text-align: center; margin-top: 5%;margin-left: 20%">
                        Ingeniería de Sistemas<br>Universidad De Quindio<br>2022</li>

                </ul>

                <ul class="col list-unstyled" style="text-align: right">
                    <li class="font-weight-bold"
                        style="justify-content: center;align-items: center; margin-top:13%;margin-left: 20%"> Test
                        Pensamiento lógico<br>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="./scripts/inicio.js" type="module"></script>
