<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de pensamiento computacional</title>
    <link rel="icon" type="image/png" href="./images/navi_icon.png">
    <!--styles-->
    <link rel="stylesheet" href="./css/exercises.css">

    <!--Bootstrap offline-->
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="./bootstrap/jquery.min.js"></script>

    <!--alerts offline-->
    <script src="./complementos/sweetalert2@11.js"></script>
    <audio src="./music/OITLOZWW.mp3" autoplay="autoplay" loop="loop"></audio>

</head>

<body>
    <div class="container">
        <h2 id="title" class="text-center font-weight-bold" style="color:rgb(151, 247, 194);">Prueba #1</h2>
        <br>
        <div id="board" class="tablero">
        </div>
        <div id="crosshead" class="centro-control text-center">
            <input id="up" type="image" src="./images/cruceta-up.png">
            <br>
            <input id="left" type="image" src="./images/cruceta-left.png">
            <input id="down" type="image" src="./images/cruceta-down.png">
            <input id="right" type="image" src="./images/cruceta-right.png">
            <br>
            <br><br>
            <button id="answer" class="btn btn-light">Responder</button>
            <p id="correct"></p>
        </div>
        <br><br>
        <div id="move_set">
        </div>
        <button id="back">
            <img src="./images/backspace.png" height="40px" width="40px" alt="">
        </button>
        <br>
        <div class="arrowUp" style="opacity: 0.0;">

        </div>
        <div class="arrowLeft" style="opacity: 0.0;">

        </div>
        <div class="arrowRight" style="opacity: 0.0;">

        </div>
        <div class="arrowDown" style="opacity: 0.0;">

        </div>
    </div>

    <script src="./scripts/exercises.js"></script>

</body>

</html>
